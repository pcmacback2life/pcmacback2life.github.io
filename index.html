<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PC • Mac • Back 2 Life</title>
  <style>
    :root { --bg:#0f1a24; --card:#141f2a; --text:#e6edf3; --muted:#9fb1c3; --accent:#e63946; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      display:flex; align-items:flex-start; justify-content:center;
    }
    .wrap{width:100%; max-width:1100px; padding:32px 16px;}
    .hero{
      background:var(--card); border-radius:18px; padding:28px 18px; box-shadow:0 6px 18px rgba(0,0,0,.25);
      display:flex; flex-direction:column; align-items:center; gap:14px;
    }
    #logo{max-height:110px; height:auto; width:auto; display:block}
    .btn{
      display:inline-block; padding:16px 28px; border-radius:9999px; background:var(--accent); color:#fff; font-weight:800;
      text-decoration:none; box-shadow:0 10px 20px rgba(0,0,0,.25);
    }
    .muted{color:var(--muted); margin-top:10px; font-size:14px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero" aria-label="Hero">
      <img id="logo" src="images/logo.png" alt="PC • Mac • Back 2 Life" />
      <a class="btn" href="tech-support.html">Just looking for tech support for my PC</a>
      <p class="muted">This minimal page is live while we refactor the old layout.</p>
    </section>
  </main>
</body>
</html>
