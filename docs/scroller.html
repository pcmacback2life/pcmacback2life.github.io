  html,body{margin:0;padding:0;overflow:hidden;background:#0f1a24}
  /* Faster scroll (was ~18–35s). Lower is faster. */
  .rail{white-space:nowrap;display:flex;gap:12px;padding:10px 8px;animation:scroll 14s linear infinite}
  .rail:hover{animation-play-state:paused}
  .rail a{display:inline-block}
  .rail img{height:180px;width:auto;border-radius:10px;box-shadow:0 8px 18px rgba(0,0,0,.25);cursor:pointer}
  @keyframes scroll { from{transform:translateX(0)} to{transform:translateX(-50%)} }
  .fallback{color:#9fb1c3;font:16px/1.4 system-ui;margin:16px}
</style>

<div class="fallback" id="no-images" style="display:none">No screenshots found. Add images under <code>/screenshots</code> and redeploy.</div>
<script>
(function(){
  var rail=document.querySelector('.rail');
  if(!rail) return;
  // Click any image: open in parent lightbox
  document.addEventListener('click',function(e){
    var a=e.target && e.target.closest('a[href]');
    if(!a) return;
    var href=a.getAttribute('href')||'';
    if(/\.(png|jpe?g|webp|gif)(\?.*)?$/i.test(href)){
      e.preventDefault();
      try{ parent.postMessage({type:'OPEN_LIGHTBOX', src:a.href}, '*'); }catch(_){}
    }
  });
  // Fallback: show “no images” notice
  if(!rail.children.length){ var m=document.getElementById('no-images'); if(m) m.style.display='block'; }
})();
</script>
