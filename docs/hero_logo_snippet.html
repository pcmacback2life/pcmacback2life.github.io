<div class="logo-wrap" style="display:flex;align-items:center;gap:16px;flex-wrap:wrap">
  <img id="logo" src="/images/logo.png" alt="PC • Mac • Back 2 Life"
       style="max-height:110px;height:auto;width:auto;display:block;margin:0 12px 0 0"
       onerror="this.style.display='none';document.getElementById('logo-fallback').style.display='block'"/>
  <svg id="logo-fallback" viewBox="0 0 740 140" style="display:none;margin:0 12px 0 0;max-height:110px">
    <rect width="740" height="140" rx="16" fill="#141f2a"/>
    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
          font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="800"
          font-size="42" fill="#e6edf3">PC • Mac • Back 2 Life</text>
  </svg>
</div>
