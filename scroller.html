<style>
  html,body{margin:0;padding:0;overflow:hidden;background:#0f1a24}
  .rail{white-space:nowrap;display:flex;gap:12px;padding:10px 8px;animation:scroll 35s linear infinite}
  .rail img{height:180px;width:auto;border-radius:10px;box-shadow:0 8px 18px rgba(0,0,0,.25)}
  @keyframes scroll { from{transform:translateX(0)} to{transform:translateX(-50%)} }
  .fallback{color:#9fb1c3;font:16px/1.4 system-ui;margin:16px}
</style>
